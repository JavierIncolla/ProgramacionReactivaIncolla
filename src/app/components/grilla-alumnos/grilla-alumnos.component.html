
<div class="col-sm-12">
  <div class="col-sm-12">
      <h2>Alumnos</h2>
  </div>

  <div class="col-sm-12 text-end">
      <button mat-raised-button color="primary" (click)="nuevoAlumno()"><mat-icon>add</mat-icon> Agregar nuevo Alumno</button>
  </div>
  <!-- [dataSource]="listaUS" -->
  <div class="col-sm-12">
      <table mat-table [dataSource]="dataSource" #table class="tabla" >
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Alumno Nro </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Apellido y Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element | apellidoNombre}} </td>
          </ng-container>
          <ng-container matColumnDef="edad">
              <th mat-header-cell *matHeaderCellDef> Edad </th>
              <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
          </ng-container>
          <ng-container matColumnDef="ciudad">
            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Correo electr&oacute;nico </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones" stickyEnd>
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element" class="text-end">
                  <mat-icon (click)="verAlumno(element)" style="cursor: pointer;">face</mat-icon>&nbsp;
                  <mat-icon (click)="editarAlumno(element)" style="cursor: pointer;">edit</mat-icon>&nbsp;    
                  <mat-icon (click)="eliminarAlumno(element)" style="cursor: pointer;">delete</mat-icon>                  
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]"
               showFirstLastButtons 
               aria-label="Seleccione la pagina de alumnos">
      </mat-paginator>
  </div>
</div>
