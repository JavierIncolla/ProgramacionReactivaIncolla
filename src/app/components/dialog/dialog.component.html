
<mat-card>
    <mat-card-title>
        <h2>{{titulo}}</h2>
    </mat-card-title>    
    <mat-card-content >
        <div class="row">
            <div class="col-sm-6">
                <button mat-stroked-button color="primary" (click)="aceptar()">Aceptar</button>
            </div>
            <div class="col-sm-6">
                <button mat-stroked-button (click)="cancelar()">Cancelar</button>
            </div>
        </div>        
    </mat-card-content>
</mat-card>
